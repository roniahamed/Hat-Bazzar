{% extends 'common/index.html' %}
{% load static %}
{% load tz %}
{% block title %} Checkout {% endblock title %}
{% block content %}
<div class="container mt-5">
        <h2 class="text-center mb-4">Checkout</h2>
        <div class="row">
        <div class="cal-md-12" >
            <ul class="list-group" id="item_list">
                
            </ul>
        </div>
        </div>
    </br>
    <br/>
    <form method="post" action="#">
        {% csrf_token %}
        <div class="row">
            <div class="col-md-6">
                <h4>Billing Details</h4>
                <div class="form-group mb-3">
                    <label for="first_name">First Name</label>
                    <input type="text" class="form-control" id="first_name" name="first_name" placeholder="Enter your first name" required>
                </div>
                <div class="form-group mb-3">
                    <label for="last_name">Last Name</label>
                    <input type="text" class="form-control" id="last_name" name="last_name" placeholder="Enter your last name" required>
                </div>
                <div class="form-group mb-3">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email address" required>
                </div>
                <div class="form-group mb-3">
                    <label for="phone">Phone</label>
                    <input type="tel" pattern="^\+8801[0-9]{9}$" class="form-control" id="phone" name="phone" placeholder="+8801XXXXXXXXX" required>
                </div>
                <div class="form-group mb-3">
                    <label for="address">Address</label>
                    <input type="text" class="form-control" id="address" name="address" placeholder="Enter your address" required>
                </div>
                <div class="form-group mb-3">
                    <label for="city">City</label>
                    <input type="text" class="form-control" id="city" name="city" placeholder="Enter your city" required>
                </div>
                <div class="form-group mb-3">
                    <label for="zip_code">Zip Code</label>
                    <input type="text" class="form-control" id="zip_code" name="zip_code" placeholder="Enter your zip code" required>
                </div>
            </div>
            <div class="col-md-6">
                <h4>Payment Details</h4>
                <div class="form-group mb-3">
                    <label for="card_name">Name on Card</label>
                    <input type="text" class="form-control" id="card_name" name="card_name" placeholder="Enter name on card" required>
                </div>
                <div class="form-group mb-3">
                    <label for="card_number">Card Number</label>
                    <input type="text" class="form-control" id="card_number" name="card_number" placeholder="Enter your card number" required>
                </div>
                <div class="form-group mb-3">
                    <label for="expiry_date">Expiry Date</label>
                    <input type="text" class="form-control" id="expiry_date" name="expiry_date" placeholder="MM/YY" required>
                </div>
                <div class="form-group mb-3">
                    <label for="cvv">CVV</label>
                    <input type="text" class="form-control" id="cvv" name="cvv" placeholder="Enter CVV" required>
                </div>
            </div>
        </div>
        <div class="text-center mt-4">
            <button type="submit" class="btn btn-primary">Place Order</button>
        </div>
    </form>
</div>

<script type="text/javascript" >
    if (localStorage.getItem('cart')==null){
        cart = {};
    }
    else{
        cart = JSON.parse(localStorage.getItem('cart'));
    }

    for (var item in cart){
        let name = cart[item][1]
        let quantity = cart[item][0]
        itemString = `<li class="list-group-item d-flex justify-content-between align-items-center">${name}
    <span class="badge text-bg-primary rounded-pill">${quantity}</span>
  </li>`
        $('#item_list').append(itemString)

    }
</script>
{% endblock %}
